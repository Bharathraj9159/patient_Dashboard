<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="Patient Diagnosis Dashboard — Monitor, analyze, and visualize patient health data efficiently using real-time charts and smart analytics."
    />
    <meta
      name="keywords"
      content="Patient Dashboard, Health Monitoring, Diagnosis Tracker, Medical Analytics, React Healthcare App"
    />
    <meta name="author" content="Bharathraj R" />

    <title>Patient Diagnosis Dashboard</title>

    <!-- ✅ Favicon & Icons -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/2966/2966488.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/2966/2966488.png"
    />

    <!-- ✅ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Font Awesome for Health/Medical Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-1ycn6Ica9999+eUZ4Q8Wgj8AwTioJ+krzY5+6lA5Jxj+qQvC5N2XMyCrHZXm6i+0zIuNqj6ZQ1dZgJfFhY5zBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ Manifest File -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Open Graph for social sharing -->
    <meta property="og:title" content="Patient Diagnosis Dashboard" />
    <meta
      property="og:description"
      content="An intelligent healthcare dashboard to track patient diagnosis history, vitals, and lab reports."
    />
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/2966/2966488.png"
    />
    <meta property="og:type" content="website" />

    <!-- ✅ Custom Styles for Preloader or Body (Optional) -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      .preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0ea5e9, #1e3a8a);
      }

      .preloader i {
        font-size: 3rem;
        color: #fff;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- ✅ Preloader Icon -->
    <div id="root">
      <div class="preloader">
        <i class="fa-solid fa-heart-pulse"></i>
      </div>
    </div>
  </body>
</html>
